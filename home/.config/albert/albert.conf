[General]
hotkey=Ctrl+Shift+Space
incrementalSort=true
showTray=true
telemetry=true
terminal=alacritty -e

[org.albert.extension.applications]
enabled=true
fuzzy=true
ignore_show_in_keys=false
use_keywords=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromebookmarks]
enabled=false

[org.albert.extension.externalextensions]
enabled=true

[org.albert.extension.files]
enabled=true
paths=/home/skyletoft, /mnt/SDD

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.mpris]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=window_switcher, currency_converter, base_converter

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Numix Rounded
windowPosition=@Point(2528 283)
